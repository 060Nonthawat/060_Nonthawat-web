<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Event Handler</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f4;
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  .container {
    max-width: 500px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }

  h1 {
    text-align: center;
    color: #333;
  }

  button {
    padding: 10px 20px;
    background-color: #4caf50;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  button:hover {
    background-color: #45a049;
  }

  form {
    margin-top: 20px;
  }

  p {
    margin: 10px 0;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box;
  }

  .error {
    color: red;
    font-size: 0.9em;
    margin-top: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <h1>Hello</h1>
  <button id="clickme">Click Me</button>

  <form action="">
    <p>Username :</p>
    <input type="text" id="username" />
    <p id="errorUsername" class="error"></p>
    <p>Password :</p>
    <input type="password" id="password" />
    <p id="errorPassword" class="error"></p>
    <input type="submit" value="OK" />
  </form>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").onsubmit = function (event) {
      let username = document.querySelector("#username").value;
      let password = document.querySelector("#password").value;

      let checkusername = username.length >= 8;
      if (!checkusername) {
        document.querySelector("#errorUsername").innerHTML = "Username must be at least 8 characters long.";
      } else {
        document.querySelector("#errorUsername").innerHTML = "";
      }

      let checkpassword = password.length >= 8;
      if (!checkpassword) {
        document.querySelector("#errorPassword").innerHTML = "Password must be at least 8 characters long.";
      } else {
        document.querySelector("#errorPassword").innerHTML = "";
      }

      if (checkusername && checkpassword) {
        return true;
      } else {
        event.preventDefault(); 
        return false;
      }
    };

    document.querySelector("#clickme").onclick = function () {
      document.querySelector("h1").innerHTML = "Good Bye";
    };
  });
</script>
</body>
</html>
