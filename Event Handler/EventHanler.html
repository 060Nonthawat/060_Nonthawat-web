<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sign In</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('https://img.freepik.com/free-vector/hand-painted-watercolor-pastel-sky-background_23-2148902771.jpg?size=626&ext=jpg&ga=GA1.1.87170709.1707717600&semt=sph');
    background-size: cover; 
    background-position: center;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }     


  .container {
    display: flex;
    align-items: center;
    justify-content: center;
    width: 1300px;
    margin: auto;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    overflow: hidden;
  }

  .avatar {
    flex: 1;
    height: auto;
    object-fit: cover; 
  }

  .signin {
    flex: 1; 
    padding: 50px;
  }

  h1 {
    font-size: 35px;
    text-align: center;
    color: #1877f2;
    margin-bottom: 50px;
  }

  form {
    width: 100%;
  }

  input[type="text"],
  input[type="password"],
  input[type="submit"],
  input[type="checkbox"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    margin-bottom: 15px;
    border: 1px solid #dddfe2;
    border-radius: 5px;
    box-sizing: border-box;
    font-size: 16px;
  }

  input[type="submit"] {
    background-color: #1877f2;
    color: #fff;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
  }

  input[type="submit"]:hover {
    background-color: #166fe5;
  }

  .form-links {
    text-align: center;
    margin-top: 15px;
    color: #1877f2;
  }

  .form-links a {
    color: #1877f2;
    text-decoration: none;
    transition: color 0.3s;
  }

  .form-links a:hover {
    color: #166fe5;
  }

  .error {
    color: red;
    font-size: 14px;
  }

  input[type="checkbox"] {
    width: auto;
    margin-right: 5px;
  }

  input[type="checkbox"] + label {
    font-size: 16px;
    color: #333;
    cursor: pointer;
  }

  input[type="checkbox"]:checked + label::before {
    content: "\2714";
    display: inline-block;
    font-size: 16px;
    color: #1877f2;
    padding-right: 5px; 
  }
</style>
</head>
<body>
<div class="container">
  <img class="avatar" src="https://img.freepik.com/premium-vector/illustration-vector-graphic-cartoon-character-login_516790-1261.jpg" alt="Avatar"> 
  <div class="signin">
    <h1>Sign In</h1>

    <form action="">
      <input type="text" id="username" placeholder="Username" />
      <p id="errorUsername" class="error"></p>
      <input type="password" id="password" placeholder="Password" />
      <p id="errorPassword" class="error"></p>
      <input type="checkbox" id="rememberme" />
      <label for="rememberme">Remember Me</label><br>
      <input type="submit" value="Log In" />

      <div class="form-links">
        <a href="#">Forgot Password?</a> Â· <a href="#">Create New Account</a>
      </div>
    </form>
  </div>
</div>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    document.querySelector("form").onsubmit = function (event) {
      let username = document.querySelector("#username").value;
      let password = document.querySelector("#password").value;

      let checkusername = username.length >= 8;
      if (!checkusername) {
        document.querySelector("#errorUsername").innerHTML = "Username must be at least 8 characters long.";
      } else {
        document.querySelector("#errorUsername").innerHTML = "";
      }

      let checkpassword = password.length >= 8;
      if (!checkpassword) {
        document.querySelector("#errorPassword").innerHTML = "Password must be at least 8 characters long.";
      } else {
        document.querySelector("#errorPassword").innerHTML = "";
      }

      if (checkusername && checkpassword) {
        return true;
      } else {
        event.preventDefault(); 
        return false;
      }
    };
  });
</script>
</body>
</html>
