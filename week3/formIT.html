<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ฟอร์มลงทะเบียนศิษย์เก่า</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>

    <h1>ฟอร์มลงทะเบียนศิษย์เก่า</h1>

    <form id="registrationForm" action="#" method="post" enctype="multipart/form-data">

        <label for="fullname">ชื่อ-สกุล:</label>
        <input type="text" id="fullname" name="fullname" required />

        <label for="studentID">รหัสนักศึกษา:</label>
        <input type="text" id="studentID" name="studentID" required />

        <label for="gender">เพศ:</label>
        <select name="gender" id="gender" required>
            <option value="male">ชาย</option>
            <option value="female">หญิง</option>
        </select>

        <label for="admissionYear">ปีการศึกษาที่เข้า:</label>
        <input type="text" id="admissionYear" name="admissionYear" required />

        <label for="address">ที่อยู่:</label>
        <textarea id="address" name="address" rows="4" cols="30" required></textarea>

        <label for="email">อีเมลล์:</label>
        <input type="email" id="email" name="email" required />

        <label for="phoneNumber">เบอร์โทรติดต่อ:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required />

        <label for="major">สาขา :</label>
        <select name="major" id="major" required>
            <option value="IT">IT</option>
        </select>

        <label for="currentOccupation">อาชีพปัจจุบัน:</label>
        <input type="text" id="currentOccupation" name="currentOccupation" required />

        <label for="workplace">สถานที่ทำงาน:</label>
        <input type="text" id="workplace" name="workplace" required />

        <label for="jobType">ประเภทงาน:</label>
        <select name="jobType" id="jobType" required>
            <option value="webDeveloper">Web Developer</option>
            <option value="systemAnalyst">System Analyst</option>
            <option value="graphicDesigner">Graphic Designer</option>
            <option value="digitalMarketing">Digital Marketing</option>
        </select>

        <label for="photo">อัปโหลดรูปถ่าย:</label>
        <input type="file" id="photo" name="photo" accept="image/*" required />

        <input type="submit" value="ส่งข้อมูล" />

    </form>

</body>

</html>
